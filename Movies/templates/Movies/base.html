<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}
    {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block style %}
    {% endblock %}
    <script>
        $(document).ready(function(){
                 $("#login").click(function(){
                 $("#myModal").modal();
            });
        });
    </script>
    <style>
         .modal-header, h4, .close {
              background-color: #5cb85c;
              color:white !important;
               text-align: center;
             font-size: 30px;
         }
        .modal-footer {
               background-color: #f9f9f9;
         }
    </style>
</head>
<body>
    <div class = "container-fluid">
        <div class = "jumbotron">
            <h1 style="font-family: Satisfy">TheatriXs</h1>
            <p>The Movie Lover</p>
        </div>
    </div>
    <nav class="navbar navbar-inverse">
    <div class = "container-fluid">
        <div class = "navbar-header">
            <button type="button" class="navbar-toggle" data-toggle = "collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class= "navbar-brand" href="{% url 'Home:home_index' %}">TheatriXs</a>
        </div>

        <!--Items -->
        <div class="collapse navbar-collapse" id="topNavBar">

            <ul class = "nav navbar-nav">
                <li class="active">
                    <a href="{% url 'Movies:index' %}">
                        <span class="glyphicon glyphicon-film" aria-hidden="true"></span>&nbsp;
                        Movies
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>&nbsp;
                        People
                    </a>
                </li>
            </ul>

            <form action="#" class="navbar-form navbar-left" role="search" method=""get">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'Movies:movie_add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                        Add Movie
                    </a>
                </li>
                <li class="" id="login">
                    <a href="#" >
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;
                        Login
                    </a>
                </li>
            </ul>

            <!-- Login Modal -->
            <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Not a member? <a href="#">Sign Up</a></p>
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </div>

    </div>
  </div>


        </div>
    </div>
</nav>

{% block body %}
{% endblock %}
</body>
</html>
