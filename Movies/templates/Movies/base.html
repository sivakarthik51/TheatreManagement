<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
    {% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
    <div class = "container-fluid">
        <div class = "jumbotron">
            <h1 style="font-family: Satisfy">TheatriXs</h1>
            <p>The Movie Lover</p>
        </div>
    </div>
    <nav class="navbar navbar-inverse">
    <div class = "container-fluid">
        <div class = "navbar-header">
            <button type="button" class="navbar-toggle" data-toggle = "collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class= "navbar-brand" href="{% url 'Home:home_index' %}">TheatriXs</a>
        </div>

        <!--Items -->
        <div class="collapse navbar-collapse" id="topNavBar">

            <ul class = "nav navbar-nav">
                <li class="active">
                    <a href="{% url 'Movies:index' %}">
                        <span class="glyphicon glyphicon-film" aria-hidden="true"></span>&nbsp;
                        Movies
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>&nbsp;
                        People
                    </a>
                </li>
            </ul>

            <form action="#" class="navbar-form navbar-left" role="search" method=""get">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'Movies:movie_add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                        Add Movie
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                        Logout
                    </a>
                </li>
            </ul>


        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
